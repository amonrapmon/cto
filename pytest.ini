[pytest]
# Pytest configuration for Yandex MCP Server

# Asyncio configuration
asyncio_mode = auto

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    
# Test markers
markers =
    asyncio: marks tests as async (automatically applied by pytest-asyncio)
    slow: marks tests as slow running

# Minimum Python version
minversion = 3.10
